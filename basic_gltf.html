<!DOCTYPE html>
<!-- Simple AR
  When in mobile (tested in Firefox, Chrome on Android),
  point to the Hiro marker, and the objects will appear
  in the screen (a red box exactly on the marker, the
  other objects a bit behind, according to their Z coordinates).
-->

<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
  <a-scene>
      <a-assets>
        <a-asset-item
          id="Drago"
          src="drago.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        gltf-model="#Drago"
        position="0 10 3"
        rotation="0 0 0"
        scale="0.2 0.2 0.2"
      ></a-entity>

      <a-entity movement-controls="fly: true">
        <a-entity
          camera
          look-controls
          wasd-controls
          position="0 20 0"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
